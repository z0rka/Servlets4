<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form action="/jsp/result" method="post">
    <label for="x">x:</label>
    <input type="text" id="x" name="x"><br>
    <label for="y">y:</label>
    <input type="text" id="y" name="y"><br>
    <label for="a">a (in radians):</label>
    <input type="text" id="a" name="a"><br>
    <label for="b">b (in radians):</label>
    <input type="text" id="b" name="b"><br>
    <button type="submit">Calculate</button>
</form>
</body>
</html>
